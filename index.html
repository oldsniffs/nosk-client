<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nosk</title>
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <script src="main.js"></script>
    <h3>Connection Status: <span style="color:red" id='conn_status'>Not Connected</span></h3>
    <h3>In game as:<span id="ingame_as"></span></h3>

    <div id="login_screen">

        <!-- Don't use form, it refreshes page
        Use an input and button that will send data to app server and update dom -->
        <div id="credentials">
            <label for="username">Username:</label>
            <input autofocus id="username" type="text">
            <label for="password">Password:</label>
            <input id="password" type="text">
            <button id="login_button" name="login">Login</button>
            <button id="logout_button" name="logout">Logout</button>
        </div>
    </div>

    <div id="welcome_screen">
        <div id="characters">
            
        </div>
        <p></p>
        <p>Selected Character: <span id="character_selection"></span></p>
        <button id="submit_character_button">Enter World</button>
    </div>

    <div id="game_screen" hidden="true">
        <input id="command_input">
        <h2 id="loc_title"></span><span id="loc_name"></span><span id="loc_generic"><span id="loc_region"></span></h2>
        <p id="loc_description">
            <span id="loc_phys_dsc"></span>
            <span id="loc_items"></span><span id="selected_item_dsc"></span>
            <span id="loc_people"></span<span id="selected_person_dsc"></span>>
            <span id="loc_exits"></span><span id="selected_exit_dsc"></span>
        </p>
        <div id="main_text"></div>
    </div>
</body>
