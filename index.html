<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nosk</title>
    <script src="main.js"></script>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<div id='top_bar'>      
    <div id=nav></div>
    
    <div id="status-box" class='box'>
        <div id="conn_status">
            <div id="conn_status_label" style="display:inline-block; ">Connection Status:</div>
            <div id="conn_status_display" style="display:inline-block; margin: 2px;"></div>
        </div>

        <div id="ingame_as">
            <div id="ingame_as_label" style="display:inline-block; margin: 2px;">In-game As:</div>
            <div id="ingame_as_display" style="display:inline-block; margin: 2px;"div></div>
        </div>
    </div>

</div>

<div id="temp-aesthetic-spacing" style="color:transparent"><p>fresh</p></div>

<div id="login-screen">

    <div class='box' id = "login-box">
        <div class="entry-div">
            <label for="username">Username:</label>
            <input autofocus id="username" type="text">
        </div>
        <div class="entry-div">
            <label for="password">Password:</label>
            <input id="password" type="password">
        </div>
        <div class="glow-button" id="login-button">Login</div>
        <div class="glot-button" id="logout-button" style="display:none">Logout</div>
    </div>

    

</div>

<div id="welcome-screen" hidden="true" style="text-align: center;">
    <div id="characters">
        
    </div>
    <p></p>
    <p>Selected Character: <span id="character_selection"></span></p>
    <button id="submit_character_button">Enter World</button>
</div>

<div id="game-screen" hidden="true">
    
    <div id="location-box">
    <h2 id="loc-title"></span><span id="loc-name"></span><span id="loc-generic"><span id="loc-region"></span></h2>
    <p id="loc-description">
        <span id="loc-phys_dsc"></span>
        <span id="loc-items"></span><span id="selected_item_dsc"></span>
        <span id="loc-people"></span<span id="selected_person_dsc"></span>>
        <p>Exits: <span id="loc-exits"></span><span id="selected_exit_dsc"></span>
    </p>
    <input id="command-input">
    <div id="main-text"></div>
</div>


</body>
